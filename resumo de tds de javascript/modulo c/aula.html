<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            font-size: 20pt;
            display: relative;
            margin-top: 30%;
            margin-left: 34%;
            background: red;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        interaja....
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            //var a = document.getElementById('area')
            a.innerText = 'clicou!'
            a.style.background = 'green'
        }
        function entrar(){
            a.innerText = 'entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
