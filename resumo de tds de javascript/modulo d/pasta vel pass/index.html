        <input class="botao" type="button" value="verificar" onclick="calcular()">

   <script>
    function calcular(){
        var txtv = document.getElementById ('txtvel')
        var res =  document.getElementById('res')

        res.innerHTML = `<p>sua velocidade atual e de <strong>${vel}km/h</strong></p>`

            res.innerHTML += `voce foi <strong>MULTADO!</strong>`
        }
        res.innerHTML += `<p>dirigir sempre com seguran√ßa!</p>`
    }
   </script>
